<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia Pencet Technologies</title>
    <!--Fonte-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styleslogin.css">
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--Font Awesone-->
    <script src="https://kit.fontawesome.com/82355544fa.js" crossorigin="anonymous"></script>
    <!--Parallax-->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
</head>

<body>
    <header>
        <div class="container" id="nav-container">
            <!-- add essa class -->
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
                <a class="navbar-brand" href="index.html">
                    <img id="logo" src="img/PENCET_logo.png" alt="Hdc Agency"> Pencet Technologies
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a href="index.html" class="nav-item nav-link" id="home-menu">Home</a>
                        <a class="nav-item nav-link" id="about-menu">A Agencia</a>
                        <a class="nav-item nav-link" id="services-menu">Serviços</a>
                        <a class="nav-item nav-link" id="team-menu">Time</a>
                        <a class="nav-item nav-link" id="portfolio-menu">Projetos</a>
                        <a href="index.html#contact-area" class="nav-item nav-link" id="contact-menu">Contato</a>
                        <a href="#" class="main-btn" id="login-menu">Entrar</a>
                    </div>
                </div>
            </nav>
    </header>
    <main>
        <div id="area-login">
            <div class="container">
                <div class="row">
                    <div class="col-md-6" id="main-container">
                        <div class="card">
                            <h3>Cadastre-se para acessar o sistema</h3>
                            <form id="access-form" action="" ;>
                                <div class="full-box">
                                    <label for="email">E-mail</label>
                                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" onchange="" data-email-validate>
                                </div>
                                <div class="half-box spacing">
                                    <label for="name">Nome</label>
                                    <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
                                </div>
                                <div class="half-box">
                                    <label for="lastname">Sobrenome</label>
                                    <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required data-only-letters>
                                </div>
                                <div class="half-box spacing">
                                    <label for="lastname">Senha</label>
                                    <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
                                </div>
                                <div class="half-box">
                                    <label for="passconfirmation">Confirmação de senha</label>
                                    <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
                                </div>
                                <div>
                                    <input type="checkbox" name="agreement" id="agreement">
                                    <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
                                </div>
                                <div class="full-box">
                                    <input id="btn-submit" type="submit" value="Registrar">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6" id="area-access">
                        <div class="card">
                            <h3>Ja tem cadastro acesse aqui</h3>
                            <form id="register-form" action="">
                                <div class="full-box">
                                    <label for="email">E-mail</label>
                                    <input type="email" name="email" id="email2" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
                                </div>
                                <div class="half-box spacing">
                                    <label for="lastname">Senha</label>
                                    <input type="password" name="password" id="password2" placeholder="Digite sua senha" data-password-validate data-required>
                                </div>
                                <div class="full-box">
                                    <input id="btn-register" type="submit" value="Acessar">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="copy-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p>Desenvolvido por <a href="https://www.pencet.com.br" target="_blank">Pencet Technologies</a> &copy; 2020</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--Scripts-->
    <p class="error-validation template"></p>
    <script src="js/scriptlogin.js"></script>
</body>

</html>
